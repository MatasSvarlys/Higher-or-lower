<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/styles/cssandjs/login.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="login-block">
            <h2>Log in</h2>
            <form id="login-form" action="#" th:action="@{/authenticateTheUser}" method="POST">
                <input type="text" name="username" placeholder="Name" required /><br>
                <input type="password" name="password" placeholder="Password" required /><br>
                <input type="submit" class="button-link"value="Log in" /><br>
            </form>
            <a th:href="@{/signup}" class="button-link">Not a user?</a>
            <div th:if="${param.error}">Invalid username and password.</div>
        </div>
    </body>
</html>
