<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles/cssandjs/choice.css}" rel="stylesheet" />
  </head>
  
  <body>
    <div class="split left">
      <div class="background-container-left">
        <div class="known-celebrity">
          <div id="known-celebrity-name">name</div>
          <li th:each = "celebrity : ${celebrity}">
          <span th:text="${celebrity.name}"></span>
            <li/>
          <div id="known-celebrity-country">country</div>
          <div id="known-celebrity-search-count">search count</div>
        </div>
      </div>
    </div>

    <div class="split right">
      <div class="background-container-right">
        <div class="not-known-celebrity">
            <div class="celebrity-info">
              <div id="not-known-celebrity-name">name</div>
              <li th:each = "test : ${test}">
                <span th:text="${test.name}"></span>
                <li/>
              <div id="not-known-celebrity-country">country</div>
            </div>
          <div class="button-container">
            <a class="buttons">Higer</a>
            <a class="buttons">Lower</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("http://localhost:8080/api/celebrities/searchCount?name=Jonas%20Valanciunas");
        const data = await response.json();

        const resultContainer = document.getElementById("known-celebrity-search-count");
        resultContainer.textContent = `Google Search Count: ${data}`;
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</html>
