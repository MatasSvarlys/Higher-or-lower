<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles/cssandjs/choice.css}" rel="stylesheet" />
  </head>
  
  <body>
    <div class="split left">
      <div class="background-container-left">
        <div class="known-celebrity">
          <div id="known-celebrity-name"></div>
          <li th:each = "celebrity : ${celebrity}">
          <span th:text="${celebrity.name}"></span>

          <div id="known-celebrity-country"></div>

          <div id="known-celebrity-search-count"></div>
            <span th:text="${celebrity.googleSearchCount}"></span>
          <li/>

        </div>
      </div>
    </div>

    <div class="split right">
      <div class="background-container-right">
        <div class="not-known-celebrity">
            <div class="celebrity-info">
              <div id="not-known-celebrity-name"></div>
              <li th:each = "test : ${test}">
                <span th:text="${test.name}"></span>
                <br>

                <span th:text="${test.googleSearchCount}"></span>
              <li/>
              <div id="not-known-celebrity-country"></div>
            </div>
          <div class="button-container">
            <a class="buttons">Higher</a>
            <a class="buttons">Lower</a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
